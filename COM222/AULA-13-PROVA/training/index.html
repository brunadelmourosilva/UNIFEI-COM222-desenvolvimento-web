<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Test training</title>
</head>
<body>

    <!--criar uma pag com quadrado central e colocar um input de dados, outro quadrado com a resposta -->

    <main class="sec-idade">

        <section>

            <p>Descubra a sua idade</p>
            
            <div class="sec-fields">
                <label for="nome">Digite seu nome</label>
                <input type="text" name="nome" id="nome">
            </div>
    
            <div class="sec-fields">
                <label for="dtNascimento">Digite sua idade de nascimento</label>
                <input type="date" name="dtNascimento" id="dtNascimento">
            </div>
    
            <div class="sec-button">
                <button id="botao" type="submit">Enviar</button>
            </div>

            <div>
                <p id="resposta" class="hidden sec-resposta">********</p>
            </div>
        </section>
    </main>

    <footer>
        <p>Feito por Bruna :)</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
