<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisando no YouTube</title>
</head>
<body>

    <form action="https://youtube.com/results" method="get" target="_blank">

        <h1>YouTube</h1>

        <div>
            <label for="search">Digite o que vc quer pesquisar</label>
            <input type="text" placeholder="search" id="search" name="search_query">
        </div>
        
        <button>Submit</button>

    </form>
    
</body>
</html>
